<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NetWorks</title>
  
	<!-- Favicon -->
	<link rel="shortcut icon" href="/images/favicon.ico">

	<!-- Bootstrap CDN -->

	<!-- Custom Styles -->

 	<!-- DataTables CSS -->

<body class="wrapper d-flex flex-column min-vh-100 w-100">

		<label for="startTime" class="mb-3">Start Time:</label>

		<label for="endTime" class="mb-3">End Time:</label>
		<input type="datetime-local" id="endTime" class="mb-4 form-control form-control" required>
		
		<button id="fetchImsis" class="mb-3">Get IMSIs</button>
		
		<!-- Results Display -->
		<div id="imsisResult"></div>
	</div>
	<script src="/support-engineer/js/imsis.js"></script>
