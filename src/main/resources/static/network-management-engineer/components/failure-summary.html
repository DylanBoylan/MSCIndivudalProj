<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NetWorks</title>
  
	<!-- Favicon -->
	<link rel="shortcut icon" href="/images/favicon.ico">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

	<!-- Custom Styles -->
	<link rel="stylesheet" href="/styles.css" />

	<!-- jQuery (Load First) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
	<!-- DataTables Library -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  
	<!-- Our own supporting scripts -->
	<script src="/js/auth-api.js"></script>
</head>
<body class="wrapper d-flex flex-column min-vh-100 w-100">	
	<div class="container mt-5 form-container">
	   <h2>Failure Summary by Phone Model</h2>
	   <br>
	   <label for="phoneModel">Phone Model:</label>
	   <input type="text" id="phoneModelInput" placeholder="Enter phone model" class="mb-4 form-control form-control" required>
	   
	   <button id="searchButton" class="mb-4">Search</button>
	   
	   <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
	   
	   <!-- Scrollable Table Container (Hidden by Default) -->
	   <div id="tableWrapper" class="table-container" style="display: none;">
	     <table id="failuresTable" class="table table-dark table-striped">
	       <thead>
	         <tr>
	           <th>Event ID</th>
	           <th>Cause Code</th>
	           <th>Occurrences</th>
	         </tr>
	       </thead>
	       <tbody></tbody>
	     </table>
	   </div>
	 </div>
	<script src="/network-management-engineer/js/failure-summary.js"></script>
</body>
</html>
