<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NetWorks</title>
  
	<!-- Favicon -->
	<link rel="shortcut icon" href="/images/favicon.ico">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

	<!-- Custom Styles -->
	<link rel="stylesheet" href="/styles.css" />

 	<!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- jQuery (necessary for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  
	<!-- Our own supporting scripts -->
	<script src="/js/auth-api.js"></script>
</head>
<body class="wrapper d-flex flex-column min-vh-100 w-100">	
	<div class="container-fluid">
	  <div class="row">
	    
	    <!-- Left Section: Company Info -->
	    <div class="col-md-6 welcome-bg d-flex flex-column">
	      
	      <!-- Header: Logo and Company Name at the very top left -->
	      <div class="mt-3 ms-3">
	        <div class="d-flex align-items-center">
	          <!-- Logo with a dark background for contrast and rounded styling -->
	          <span style="background-color: #333; padding: 5px; border-radius: 20%; display: inline-block;">
	            <img src="/images/NetWorks_Logo.png" alt="Company Logo" width="50" height="50" class="rounded">
	          </span>
	          <h1 class="ms-2 mb-0">NetWorks</h1>
	        </div>
	      </div>
	      <!-- Centered Welcome Message in the remaining space -->
	      <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center">
	        <h1>Welcome back</h1>
			<br>
	        <p class="lead">
				Secure Access Required: <br> Please log in to access your personalized dashboard and advanced diagnostic tools.
	        </p>
			<br>
			<p>
			  Experience seamless connectivity and real-time insights designed for your success.
			</p>
	      </div>
	    </div>
	    
	    <!-- Right Section: Login Form -->
	    <div class="col-md-6 login-bg d-flex justify-content-center align-items-center">
	      <div class="card bg-dark text-white p-4 login-card my-auto">
			<div class="card-body">
				<br>
	        	<h1 class="card-title text-center">Login</h1>
				<br>
	        	<div class="mb-4">
	          		<label for="loginEmail" class="form-label">Email address</label>
	          		<input type="email" id="loginEmail" class="form-control" placeholder="Enter email" required>
	        	</div>
	        	<div class="mb-4">
	          		<label for="loginPassword" class="form-label">Password</label>
	          		<input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
	        	</div>
	        	<button id="loginButton" class="button mb-4">Login</button>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="/js/login.js"></script>
</body>
</html>
