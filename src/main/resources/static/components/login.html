<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VARify</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/images/VarifyLogo.JPG">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

	<!-- Custom Styles -->
	<link rel="stylesheet" href="/styles.css" />

	<!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- jQuery (necessary for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  
	<!-- Supporting scripts -->
	<script src="/js/auth-api.js"></script>
</head>
<body class="wrapper d-flex flex-column min-vh-100 w-100" style="background: url('/images/soccer_stadium.jpg') center/cover no-repeat;"> 
	<div class="container-fluid">
	  <div class="row">
	    <!-- Left Section: Login Form -->
	    <div class="col-md-6 login-bg d-flex justify-content-center align-items-center">
	      <div class="card bg-dark text-white p-4 login-card my-auto text-center">
	        <!-- Centered Logo -->
	        <div class="mb-3">
	          <span style="background-color: #008000; padding: 10px; border-radius: 50%; display: inline-block;">
	            <img src="/images/VarifyLogo.JPG" alt="VARify Logo" width="70" height="70" class="rounded">
	          </span>
	        </div>
			<div class="card-body">
				<h1 class="card-title">Login</h1>
				<br>
	        	<div class="mb-4">
	          		<label for="loginEmail" class="form-label">Email address</label>
	          		<input type="email" id="loginEmail" class="form-control" placeholder="Enter email" required>
	        	</div>
	        	<div class="mb-4">
	          		<label for="loginPassword" class="form-label">Password</label>
	          		<input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
	        	</div>
	        	<button id="loginButton" class="button mb-4">Login</button>
			</div>
	      </div>
	    </div>

	    <!-- Right Section: Welcome Message with Bigger Logo and Dark Green Background -->
	    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center text-white" style="background-color: #014f01;"> 
	      <div class="mb-3">
	        <span style="background-color: #008000; padding: 15px; border-radius: 50%; display: inline-block;">
	          <img src="/images/VarifyLogo.JPG" alt="VARify Logo" width="100" height="100" class="rounded">
	        </span>
	      </div>
	      <h1>Welcome to VARify</h1>
	      <br>
	      <p class="lead">
	        Access game-changing analytics: <br> Login to track and analyze player & match performance.
	      </p>
	      <br>
	      <p>
	        Your hub for <strong>real-time soccer insights</strong>. Stay ahead of the game.
	      </p>
	    </div>
	  </div>
	</div>
	<script src="/js/login.js"></script>
</body>
</html>
