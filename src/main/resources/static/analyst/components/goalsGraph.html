<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VARify - Team Goals Pie Chart</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/images/VarifyLogo.JPG">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles.css" />
</head>
<body style="background: url('/images/soccer_stadium.jpg') center/cover no-repeat;">

  <div class="container mt-5 form-container bg-dark text-white shadow-lg p-4 rounded">
    <h2 class="text-center bg-success p-3 rounded">âš½ Team Goals Pie Chart (First 6 Games)</h2>
    
    <div class="text-center mt-3">
      <button id="fetchGraphData" class="btn btn-success btn-lg">Load Chart</button>
    </div>
    
    <!-- Element for displaying messages -->
    <div id="graphResult" class="mt-3"></div>
    
    <div id="graphCount" class="alert alert-info mt-3 text-center" style="display: none;"></div>

    <!-- Graph Canvas -->
    <div class="mt-4">
      <canvas id="teamGoalsChart" style="display: none;"></canvas>
    </div>
  </div>
  
  <!-- Script Order -->
  <!-- jQuery loads first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Chart.js (explicit version) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <!-- Custom Script -->
  <script src="/analyst/js/goalGraph.js"></script>
</body>
</html>
