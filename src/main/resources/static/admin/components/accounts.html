<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARify - User Accounts</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/VarifyLogo.JPG">
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/styles.css" />
    
    <!-- jQuery (Load First) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Our own supporting scripts -->
    <script src="/js/auth-api.js"></script>
</head>
<body class="wrapper d-flex flex-column min-vh-100 w-100" style="background: url('/images/soccer_field.jpg') center/cover no-repeat;">
    <div class="container mt-5 form-container bg-dark text-white shadow-lg p-4 rounded">
        <h2 class="text-center bg-success p-3 rounded">âš½ User Accounts</h2>
        <br>
        <!-- Link to register page to create a new account -->
        <div class="mb-5 text-center">
            <a href="#register" data-page>
                <button id="accounts-register" class="btn btn-success">Create New Account</button>
            </a>
        </div>  
        <!-- Status message for errors or info -->
        <div id="accountsStatus"></div>
        
        <!-- Accounts table -->
        <div class="table-responsive">
            <table class="table table-striped table-dark text-center" id="accountsTable">
                <thead class="bg-success text-white">
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows are dynamically generated by accounts.js -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="editUserModal" class="modal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" id="closeEditModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control bg-secondary text-white" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select class="form-control bg-secondary text-white" id="editRole" required>
                                <option value="ANALYST">Analyst</option>
                                <option value="COACH">Coach</option>
                                <option value="ADMINISTRATOR">Sys Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" class="form-control bg-secondary text-white" id="editPassword">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/admin/js/accounts.js"></script>
</body>
</html>
