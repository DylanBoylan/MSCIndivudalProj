<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NetWorks</title>
  
	<!-- Favicon -->
	<link rel="shortcut icon" href="/images/favicon.ico">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

	<!-- Custom Styles -->
	<link rel="stylesheet" href="/styles.css" />

	<!-- jQuery (Load First) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  	<!-- Our own supporting scripts -->
	<script src="/js/auth-api.js"></script>
</head>
<body class="wrapper d-flex flex-column min-vh-100 w-100">	
	<!-- /components/accounts.html -->
	<div class="container mt-5 form-container">
	  <h2>User Accounts</h2>
	  <br>
	  <!-- Link to register page to create a new account -->
	  <div class="mb-5">
	  	<a href="#register" data-page>
	  		<button id="accounts-register" class="button">Create New Account</button>
	  	</a>
	  </div>  
	  <!-- Status message for errors or info -->
	  <div id="accountsStatus"></div>
	  
	  <!-- Accounts table -->
	  <table class="table table-dark table-striped w-100" id="accountsTable">
	    <thead>
	      <tr>
	        <th><h5>Email</h5></th>
	        <th><h5>Role</h5></th>
	        <th><h5>Actions</h5></th>
	      </tr>
	    </thead>
	    <tbody>
	      <!-- Rows are dynamically generated by accounts.js -->
	    </tbody>
	  </table>
	</div>
	
	<div id="editUserModal" class="modal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
	                <button type="button" id="closeEditModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body">
	                <form id="editUserForm">
	                    <div class="mb-3">
	                        <label for="editEmail" class="form-label">Email</label>
	                        <input type="email" class="form-control" id="editEmail" required>
	                    </div>
	                    <div class="mb-3">
	                        <label for="editRole" class="form-label">Role</label>
	                        <select class="form-control" id="editRole" required>
								<option value="CUSTOMER_SERVICE">Customer Service</option>
								<option value="SUPPORT_ENGINEER">Support Engineer</option>
					            <option value="NETWORK_MANAGEMENT_ENGINEER">Network Engineer</option>
					            <option value="ADMINISTRATOR">Sys Admin</option>
	                        </select>
	                    </div>
	                    <div class="mb-3">
	                        <label for="editPassword" class="form-label">Password</label>
	                        <input type="password" class="form-control" id="editPassword">
	                    </div>
	                    <button type="submit" class="button">Save changes</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
	
	<script src="/admin/js/accounts.js"></script>
</body>
</html>
