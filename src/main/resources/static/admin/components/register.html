<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VARify - Register</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/images/VarifyLogo.JPG">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- jQuery (Load First) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Our own supporting scripts -->
  <script src="/js/auth-api.js"></script>
</head>
<body class="wrapper d-flex flex-column min-vh-100 w-100" style="background: url('/images/soccer_field.jpg') center/cover no-repeat;">
	<div class="container mt-5 form-container bg-dark text-white shadow-lg p-4 rounded">
	    <h2 class="text-center bg-success p-3 rounded">⚽ Register New User</h2>
		<br>
	    <div id="registerStatus"></div> <!-- ✅ Status message placeholder -->
	    <div class="mb-4">
	        <label>Email</label>
	        <input type="email" id="registerEmail" class="form-control bg-secondary text-white">
	    </div>
	    <div class="mb-4">
	        <label for="registerPassword">Password</label>
	        <input type="password" id="registerPassword" class="form-control bg-secondary text-white">
	    </div>
	    <div class="mb-4">
	        <label for="registerRole">Role</label>
	        <select id="registerRole" class="form-control form-control-lg bg-secondary text-white">
				<option value="ANALYST">Analyst</option>
	            <option value="COACH">Coach</option>
	            <option value="ADMINISTRATOR">Administrator</option>
	            <option value="MANAGER">Manager</option>
	        </select>
	    </div>
	    <button id="registerButton" class="btn btn-success w-100">Register</button>
	</div>
	<script src="/admin/js/register.js"></script>
</body>
</html>
