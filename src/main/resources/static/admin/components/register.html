<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetWorks</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- jQuery (Load First) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Our own supporting scripts -->
  <script src="/js/auth-api.js"></script>
</head>
<body class="wrapper d-flex flex-column min-vh-100 w-100">
	<div class="container mt-5 form-container">
	    <h2>Register New User</h2>
		<br>
	    <div id="registerStatus"></div> <!-- âœ… Status message placeholder -->
	    <div class="mb-4">
	        <label>Email</label>
	        <input type="email" id="registerEmail" class="form-control ">
	    </div>
	    <div class="mb-4">
	        <label for="registerPassword">Password</label>
	        <input type="password" id="registerPassword" class="form-control">
	    </div>
	    <div class="mb-4">
	        <label for="registerRole">Role</label>
	        <select id="registerRole" class="form-control form-control-lg">
				<option value="CUSTOMER_SERVICE">Customer Service</option>
	            <option value="SUPPORT_ENGINEER">Support Engineer</option>
	            <option value="ADMINISTRATOR">Administrator</option>
	            <option value="NETWORK_MANAGEMENT_ENGINEER">Network Management Engineer</option>
	        </select>
	    </div>
	    <button id="registerButton" class="button">Register</button>
	</div>
	<script src="/admin/js/register.js"></script>
</body>
</html>
