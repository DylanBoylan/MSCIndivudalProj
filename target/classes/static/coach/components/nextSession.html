<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VARify - Generate Training Plan</title>

<!-- Favicon -->
<link rel="shortcut icon" href="/images/VarifyLogo.JPG">

<!-- Bootstrap for styling -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

<!-- Custom Styles -->
<link rel="stylesheet" href="/styles.css" />

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background: url('/images/soccer_field.jpg') center/cover no-repeat;">

	<div class="container mt-5 form-container bg-dark text-white shadow-lg p-4 rounded">
		<h2 class="text-center bg-success p-3 rounded">âš½ Generate Training Plan</h2>

		<div class="row mt-4">
			<!-- Select Team -->
			<div class="col-md-6">
				<label for="teamSelect" class="form-label">Select Team</label> 
				<select id="teamSelect" class="form-select bg-secondary text-white">
					<option value="" disabled selected>Loading teams...</option>
				</select>
			</div>

			<!-- Select Training Type -->
			<div class="col-md-6">
				<label for="trainingTypeSelect" class="form-label">Select Training Type</label> 
				<select id="trainingTypeSelect" class="form-select bg-secondary text-white">
					<option value="Strength Training">Strength Training</option>
					<option value="Cardio">Cardio</option>
					<option value="Shooting">Shooting</option>
					<option value="Passing">Passing</option>
					<option value="Dribbling">Dribbling</option>
				</select>
			</div>
		</div>

		<!-- Button -->
		<div class="text-center mt-4">
			<button id="generatePlan" class="btn btn-success btn-lg">Generate Training Plan</button>
		</div>

		<!-- Training Plan Result -->
		<div class="mt-4">
			<h4>Training Plan</h4>
			<div id="trainingPlanResult" class="alert alert-info"
				style="display: none;"></div>
		</div>
		
		<!-- Progress Bar -->
		<div class="progress mt-3" style="height: 25px; display: none;">
			<div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
				role="progressbar" style="width: 0%;">Generating Plan...</div>
		</div>
		
	</div>

	<!-- Custom JS -->
	<script src="/coach/js/nextSession.js"></script>

</body>
</html>
