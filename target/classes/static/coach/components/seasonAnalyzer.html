<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VARify - Season Performance Analyzer</title>

<!-- Favicon -->
<link rel="shortcut icon" href="/images/VarifyLogo.JPG">

<!-- Bootstrap for styling -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

<!-- Custom Styles -->
<link rel="stylesheet" href="/styles.css" />

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background: url('/images/soccer_stadium.jpg') center/cover no-repeat;">

	<div class="container mt-5 form-container bg-dark text-white shadow-lg p-4 rounded">
		<h2 class="text-center bg-success p-3 rounded">ðŸ“Š Season Performance Analyzer</h2>

		<div class="row mt-4">
			<!-- Select Team -->
			<div class="col-md-6">
				<label for="teamSelect" class="form-label">Select Team</label> 
				<select id="teamSelect" class="form-select bg-secondary text-white">
					<option value="" disabled selected>Loading teams...</option>
				</select>
			</div>

			<!-- Select Analysis Type -->
			<div class="col-md-6">
				<label for="analysisTypeSelect" class="form-label">Select Analysis Type</label> 
				<select id="analysisTypeSelect" class="form-select bg-secondary text-white">
					<option value="General Season">General Season</option>
					<option value="Players">Players</option>
				</select>
			</div>
		</div>

		<!-- Button -->
		<div class="text-center mt-4">
			<button id="analyzeSeason" class="btn btn-success btn-lg">Analyze Season</button>
		</div>

		<!-- Season Analysis Result -->
		<div class="mt-4">
			<h4>Season Analysis</h4>
			<div id="seasonResult" class="alert alert-info"
				style="display: none;"></div>
		</div>
		<!-- Progress Bar -->
		<div class="progress mt-3" style="height: 25px; display: none;">
			<div id="progressBar"
				class="progress-bar progress-bar-striped progress-bar-animated"
				role="progressbar" style="width: 0%;">Loading...</div>
		</div>

	</div>

	<!-- Custom JS -->
	<script src="/coach/js/seasonAnalyzer.js"></script>

</body>
</html>
