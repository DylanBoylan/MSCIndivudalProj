    <!-- Favicon -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<body class="wrapper d-flex flex-column min-vh-100 w-100" style="background: url('/images/soccer_field.jpg') center/cover no-repeat;">
    <div class="container mt-5 form-container bg-dark text-white shadow-lg p-4 rounded text-center">
        <h2 class="bg-success p-3 rounded">ðŸ‘• Retrieve Team Players & Stats</h2>
        <br>

        <!-- Team Selection Dropdown -->
        <div class="mb-3">
            <label for="teamSelect" class="form-label">Select a Team:</label>
            <select id="teamSelect" class="form-select">
                <option value="">-- Select Team --</option>
            </select>
        </div>

        <button id="fetchPlayers" class="btn btn-success btn-lg">Fetch Players</button>

        <!-- Scrollable Table Container (Initially Hidden) -->

            <table id="playersTable" class="table table-striped table-dark">
                <thead class="bg-success text-white">
                    <tr>

                        <th>Player Name</th>
                        <th>Goals</th>
                        <th>Shots on Target</th>
                        <th>Pass Efficiency</th>
                        <th>Tackle Efficiency</th>

                <tbody></tbody>
